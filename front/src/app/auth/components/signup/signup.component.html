<div class="p-card signup-container">
  <h2>Sign up</h2>

  <form [formGroup]="signupForm">
    <div class="form signup-form">

      <div>
        <input formControlName="username" pInputText placeholder="Your nickname">
      </div>

      <div>
        <input formControlName="password" pInputText type="password" placeholder="Your password">
      </div>

      <div>
        <input formControlName="repeatPassword" pInputText type="password" placeholder="Repeat password">
      </div>

      <input pButton type="submit" (click)="onSignup()" [disabled]="signupForm.invalid">

      <div class="login-hint">
        <span>Have an account? <a routerLink="../login">Log in!</a></span>
      </div>
    </div>
  </form>
</div>
