<div class="create-room_wrapper">
  <p-button (click)="createRoom()">
    create room
  </p-button>
</div>

<ng-container *ngIf="rooms.length; else emptyData">
  <div class="card-container">
    <p-card *ngFor="let room of rooms" [styleClass]="'p-card_custom'" (click)="openRoom(room)">
      {{room.code}}
    </p-card>
  </div>

</ng-container>

<ng-template #emptyData>
  <div style="text-align: center; font-size: 21px; padding-top: 30px">
    No rooms available now.. create one !
  </div>
</ng-template>
